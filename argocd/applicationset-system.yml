apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: system
  namespace: argo-cd
spec:
  generators:
    - git:
        repoURL: https://github.com/a19simma/argocd-cluster-bootstrap.git
        revision: HEAD
        directories:
          - path: system/*
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: "system"
      source:
        repoURL: https://github.com/a19simma/argocd-cluster-bootstrap.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
