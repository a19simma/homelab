apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "media-library.fullname" .}}
spec:
  replicas: {{ .Values.jellyfin.replicaCount }}
  selector:
    matchLabels:
      {{- include "media-library.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "media-library.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: jellyfin-server
          image: "{{ .Values.jellyfin.image.repository }}:{{ .Values.jellyfin.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
            - name: https
              containerPort: 8920
              protocol: TCP
            - name: sdiscovery
              containerPort: 1900
              protocol: UDP
            - name: cdiscovery
              containerPort: 7359
              protocol: TCP

          volumeMounts:
            - name: config
              mountPath: "/config"
            - name: cache
              mountPath: "/cache"
            - name: movies
              mountPath: "/movies"
            - name: shows
              mountPath: "/shows"
            - name: anime
              mountPath: "/anime"
            - name: software
              mountPath: "/software"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-pvc
        - name: cache
          persistentVolumeClaim:
            claimName: cache-pvc
        - name: movies
          persistentVolumeClaim:
            claimName: movies-pvc
        - name: shows
          persistentVolumeClaim:
            claimName: shows-pvc
        - name: software
          persistentVolumeClaim:
            claimName: software-pvc
        - name: anime
          persistentVolumeClaim:
            claimName: anime-pvc
{{- with .Values.nodeSelector }}
nodeSelector:
{{- toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.affinity }}
affinity:
{{- toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.tolerations }}
tolerations:
{{- toYaml . | nindent 8 }}
{{- end }}
